name: Build and Deploy FastAPI to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        echo ${{ secrets.ACR_PASSWORD }} | docker login giovannyregistry123.azurecr.io \
          --username ${{ secrets.ACR_USERNAME }} \
          --password-stdin

    - name: Build Docker image
      run: docker build -t giovannyregistry123.azurecr.io/fastapi-deportistas:latest .

    - name: Push Docker image to ACR
      run: docker push giovannyregistry123.azurecr.io/fastapi-deportistas:latest

    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group fastapi_rg \
          --name fastapi-pipeline \
          --image giovannyregistry123.azurecr.io/fastapi-deportistas:latest \
          --cpu 1 \
          --memory 1.5 \
          --registry-login-server giovannyregistry123.azurecr.io \
          --registry-username ${{ secrets.ACR_USERNAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }} \
          --ports 8000 \
          --os-type Linux \
          --restart-policy OnFailure \
          --location eastus \
        || az container restart --resource-group fastapi_rg --name fastapi-pipeline
